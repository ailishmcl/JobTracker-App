{% extends 'base.html' %}

{% block content%}

<h1> Wishlist </h1>

{% if jobs|length == 0 %}
<h5>Clique <a href="{% url 'jobs_create' %}"> HERE </a> to start your wishlist.</h5>
{% endif %}

{% for job in jobs %}

<div class="">

    <div class="">

        <div class="">

            <div>

                <span class=""> {{ job.title }} </span>

                <p>Company: {{ job.company }}</p>
                <p>Contract Type: {{ job.contract_type }}</p>
                <p>Salary: {{ job.salary }}</p>

            </div>
        </div>

        <button type="submit"><a href="{% url 'detail' job.id %}"></a></button>

    </div>
</div>

{% endfor %}

{% endblock %}
