{% extends 'base.html' %}

{% block content %}
    <h1 class="form-heading">Sign Up </h1> 
    {% if error_message %}
    <p class="red-text"> {{ error_message }} </p> 
    {% endif %}

    <form style="color: black" action="{% url 'signup' %}" method="post">
        {% csrf_token %}
        {{ form.as_p }}

        <input type="submit" value="Sign Up" class="btn" style="background: #7636FA; color: yellow; font-family: Azonix">
    </form>

{% endblock %}
