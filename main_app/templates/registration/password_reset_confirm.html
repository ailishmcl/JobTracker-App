{% extends 'base.html' %}

{% block content %}
    
    <h2> Password Reset </h2>
    <h4> Enter your new password</h4>
    <form class="form" action="" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn"> <i class="icon-lock4"></i> Change Password </button>
    </form>


{% endblock %}
