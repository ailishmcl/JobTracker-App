
<table class="highlight table-details">
    <thead>
        <tbody>
            <tr>
                <th>Contract Type:</th>
                <td>{{ job.contract_type }}</td>
            </tr>
            <tr>
                <th>Salary:</th>
                <td>{{ job.salary }}</td>
            </tr>
            <tr>
                <th>Link to Job Posting:</th>
                <td><a href="{{ job.link }}" target="_blank"> Click here</a></td>
            </tr>
            <tr>
                <th>Company Contact:</th>
                <td>{{ job.contact }}</td>
            </tr>
            <tr>
                <th>Description:</th>

            </tr>
        </tbody>
    </thead>

</table>
