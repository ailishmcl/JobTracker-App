{% extends 'base.html' %}

{% block content%}

    <h1 class="form-heading"> Delete Requirement </h1>
    <h4> Are you sure you want to delete {{ object.type }}?</h4> 

    <form action="" method="post">
        {% csrf_token %}
        <input type="submit" value="Yes, delete" class="btn" style="background: #651fff; color: yellow; font-family: Azonix">
        <a href="{% url 'requirements_detail' object.id %}" style="font-family: Azonix;"> Cancel </a>
    </form>

{% endblock %}
