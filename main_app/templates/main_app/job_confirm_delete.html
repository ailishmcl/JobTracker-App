{% extends 'base.html' %}

{% block content%}

<h1 class="form-heading"> Delete Job </h1>

<h4> Are you sure you want to delete 
    <span class=""> {{ job.title }} </span>? </h4>

    <form action="" method="post">
        {% csrf_token %}

        <input type="submit" value="Delete" class="btn" style="background: #651fff; color: yellow; font-family: Azonix">
        <a href="{% url 'detail' job.id %}" style="font-family: Azonix;">Cancel</a>
    </form>


{% endblock %}
