{% extends 'base.html' %}

{% block content%}

    {% if object %}
    <h1 class="form-heading"> Edit {{ object.type }} </h1>
    {% else %}
    <h1 class="form-heading"> Add requirement </h1>
    {% endif %}

    <form action="" method="post">
        {% csrf_token %}

        <table>
            {{ form.as_table }}
        </table>
        <input type="submit" value="Submit">
    </form>


{% endblock %}
