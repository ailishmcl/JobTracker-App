{% extends 'base.html' %}

{% block content%}

                    <div class="card">
                        <div class="card-content">
                    <div class="card-title"> Type: {{ requirement.type }} </div>

            </div>
            </div>
        </a>
        


    {% endfor %}

{% endblock %}
